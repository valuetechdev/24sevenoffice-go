overlay: 1.0.0
info:
  title: Schema Type Corrections Overlay
  version: 1.0.0
actions:
  - target: "$.components"
    description: Add all missing DTOs based on payroll.json examples
    update:
      schemas:
        # Custom types for numeric strings
        StringInt:
          type: "string"
          description: "Integer value sent as string"
          x-go-type: "StringInt"

        StringFloat:
          type: "string"
          description: "Float value sent as string"
          x-go-type: "StringFloat"

        StringBool:
          type: "string"
          description: "Boolean value sent as string (0/1)"
          x-go-type: "StringBool"

        # International ID nested object
        InternationalIDDTO:
          type: "object"
          properties:
            countryCode:
              type: "string"
              description: "Country code"
            ID:
              type: "string"
              description: "ID value"
            type:
              type: "string"
              description: "Type of identifier"
              enum:
                [
                  "passnummer",
                  "socialSecurityNumber",
                  "taxIdentificationNumber",
                  "valueAddedTaxNumber",
                ]

        # Tax exemption nested object
        TaxExemptionDTO:
          type: "object"
          properties:
            percentage:
              type: "string"
              description: "Exemption percentage"
              x-go-type: "StringFloat"
            amount:
              type: "string"
              description: "Exemption amount"
              x-go-type: "StringFloat"

        # Dimension nested object for accounting
        DimensionDTO:
          type: "object"
          properties:
            dimid:
              type: "string"
              description: "Dimension ID"
              x-go-type: "StringInt"
            value:
              type: "string"
              description: "Dimension value"

        # Accounting nested object
        AccountingDTO:
          type: "object"
          properties:
            percentage:
              type: "string"
              description: "Percentage"
              x-go-type: "StringFloat"
            dimensions:
              type: "array"
              items:
                $ref: "#/components/schemas/DimensionDTO"

        # Main Employee DTO
        EmployeeDTO:
          type: "object"
          properties:
            empId:
              type: "string"
              description: "Employee number"
              x-go-type: "StringInt"
            email:
              type: "string"
              description: "Email address"
            email_copy:
              type: "string"
              description: "Copy email address"
            firstname:
              type: "string"
              description: "First name"
            lastname:
              type: "string"
              description: "Last name"
            address:
              type: "string"
              description: "Address"
            postaddress:
              type: "string"
              description: "Post address"
            zipcode:
              type: "string"
              description: "Zip code"
            postalcode:
              type: "string"
              description: "Postal code"
            city:
              type: "string"
              description: "City"
            countryCode:
              type: "string"
              description: "Country code"
            clearingno:
              type: "string"
              description: "Bank clearing number"
            account:
              type: "string"
              description: "Bank account number"
            bic:
              type: "string"
              description: "BIC/SWIFT code"
            employee_date:
              type: "string"
              description: "Employment start date"
              format: "date"
              x-go-type: StringDate
            telefon:
              type: "string"
              description: "Phone number"
            personnr:
              type: "string"
              description: "Personal number"
            internationalID:
              $ref: "#/components/schemas/InternationalIDDTO"
            salary_type:
              type: "string"
              enum: ["monthly", "hourly"]
            salary:
              type: "string"
              description: "Salary amount"
              x-go-type: "StringFloat"
            salary_valid_from:
              type: "string"
              description: "Salary valid from date"
            taxtable:
              type: "string"
              description: "Tax table"
            employment_rate:
              type: "string"
              description: "Employment rate percentage"
              x-go-type: "StringFloat"
            employment_rate_valid_from:
              type: "string"
              description: "Employment rate valid from date"
            hours_per_week:
              type: "string"
              description: "Hours per week"
              x-go-type: "StringFloat"
            hours_per_week_valid_from:
              type: "string"
              description: "Hours per week valid from date"
            vacation_percent:
              type: "string"
              description: "Vacation percentage"
              x-go-type: "StringFloat"
            vacation_percent_valid_from:
              type: "string"
              description: "Vacation percentage valid from date"
            vacation_days:
              type: "string"
              description: "Vacation days"
              x-go-type: "StringInt"
            hidden:
              type: "string"
              description: "Hidden status"
              x-go-type: "StringBool"
            percentage_tax_main_employer:
              type: "string"
              description: "Percentage tax main employer"
              x-go-type: "StringFloat"
            percentage_tax_bi_employer:
              type: "string"
              description: "Percentage tax bi employer"
              x-go-type: "StringFloat"
            tax_resident_country:
              type: "string"
              description: "Tax resident country"
            continental_shelf:
              type: "string"
              description: "Continental shelf"
              x-go-type: "StringBool"
            taxexemption:
              $ref: "#/components/schemas/TaxExemptionDTO"
            accounting:
              type: "array"
              items:
                $ref: "#/components/schemas/AccountingDTO"

        # Employment DTO
        EmploymentDTO:
          type: "object"
          properties:
            employment_id:
              type: "string"
              description: "Employment ID"
              x-go-type: StringInt
            primary_employment:
              type: "string"
              description: "Primary employment flag"
              x-go-type: "StringBool"
            startdate:
              type: "string"
              description: "Start date"
              format: date
            enddate:
              type: "string"
              description: "End date"
              format: date
            enddate_reason:
              type: "string"
              description: "End date reason"
            employment_form:
              type: "string"
              description: "Employment form"
            profession_code:
              type: "string"
              description: "Profession code"
            employment_rate:
              type: "string"
              description: "Employment rate"
              x-go-type: "StringFloat"
            employment_type:
              type: "string"
              description: "Employment type"
            enterprise_number:
              type: "string"
              description: "Enterprise number"
            working_times:
              type: "string"
              description: "Working times"

        # Payroll Run DTO
        PayrollRunDTO:
          type: "object"
          properties:
            payrollrunId:
              type: "string"
              description: "Payroll run ID"
              x-go-type: "StringInt"
            startDate:
              type: "string"
              description: "Start date"
              format: "date"
              x-go-type: StringDate
            endDate:
              type: "string"
              description: "End date"
              format: "date"
              x-go-type: StringDate
            paymentDate:
              type: "string"
              description: "Payment date"
              format: "date"
              x-go-type: StringDate
            name:
              type: "string"
              description: "Name"
            created:
              type: "string"
              description: "Created date"
              format: "date"
              x-go-type: StringDate
            locked:
              type: "string"
              description: "Locked status"
            type:
              type: "string"
              enum: ["Ordinary", "Until now", "Extra", "Vacation"]
            limitDate:
              type: "string"
              description: "Limit date"
              format: "date"
              x-go-type: StringDate
            payrollGroup:
              type: "string"
              description: "Payroll group"
            payslips:
              type: "string"
              description: "Number of payslips"
              x-go-type: StringInt

        # Payslip DTO (basic)
        PayslipDTO:
          type: "object"
          properties:
            text:
              type: "string"
              description: "Text representation of period"
            payrollrunId:
              type: "string"
              description: "Payroll run ID"
              x-go-type: StringInt
            startDate:
              type: "string"
              description: "Start date"
              format: "date"
              x-go-type: StringDate
            endDate:
              type: "string"
              description: "End date"
              format: "date"
              x-go-type: StringDate

        # Payline DTO for detailed payslips
        PaylineDTO:
          type: "object"
          properties:
            sumrow:
              type: "boolean"
              description: "Whether this is a sum row"
            code:
              type: "string"
              description: "Payroll code"
            text:
              type: "string"
              description: "Text description"
            quantity:
              type: "string"
              description: "Quantity"
              x-go-type: StringFloat
            unitPrice:
              type: "string"
              description: "Unit price"
              x-go-type: StringFloat
            extent:
              type: "string"
              description: "Extent"
              x-go-type: StringFloat
            tax:
              type: "string"
              description: "Tax type"
            amount:
              type: "string"
              description: "Amount"
              x-go-type: StringFloat

        # Payslip JSON DTO (detailed)
        PayslipJSONDTO:
          type: "object"
          properties:
            payrollrunId:
              type: "string"
              description: "Payroll run ID"
              x-go-type: StringInt
            netPay:
              type: "string"
              description: "Net pay amount"
              x-go-type: StringFloat
            paymentDate:
              type: "string"
              description: "Payment date"
              format: "date"
              x-go-type: StringDate
            paylines:
              type: "array"
              items:
                $ref: "#/components/schemas/PaylineDTO"

        # Dimension Info DTO
        DimensionInfoDTO:
          type: "object"
          properties:
            dimid:
              type: "string"
              description: "Dimension ID"
              x-go-type: StringInt
            name:
              type: "string"
              description: "Dimension name"

        # Dimension Value DTO
        DimensionValueDTO:
          type: "object"
          properties:
            value:
              type: "string"
              description: "Dimension value"
            name:
              type: "string"
              description: "Dimension value name"
            active:
              type: "string"
              description: "Active status"
